<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="phone">
        <img src="./img/instagram-celular.png" alt="Celular" class="src">
      </div>
      <div class="continue">
        <div class="group">
          <img src="./img/instagram-logo.png" class="logo" alt="Instagram logo">
          <div class="profile-photo">
            <img src="./img/perfil-instagram.jpg" alt="Foto de perfil">
          </div>
          <a href="#" class="login">Continue como username</a>
          <a href="#" class="logout">Remover conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é username?</p>
          <p class="notaccount">
            <span class="link-blue">Alternar contas</span>
            ou
            <span class="link-blue">Inscreva-se</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Baixe o aplicativo</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
